                                <legend>메일 발송</legend>
                                <div class="formlist">
                                       
                                            <span class="inputbox">

                                            <span class="inputbox">
                                                <input type="email" id="email" name="email" placeholder="your@mail.com" required autocomplete="off">
                                            </span>
                                        
                                       
                                            <label for="message">문의 내용<sup>*</sup></label>
                                            <span class="inputbox">

                                    <div class="btn_box">
                                        <button type="submit" class="command_btn">문의하기</button>
                                    </div>
                                </div>
